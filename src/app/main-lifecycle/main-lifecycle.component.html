<mat-card>
  <mat-card-title>
    Clients
  </mat-card-title>
  <mat-card-content>
    <section>

      <mat-form-field class="form-field" style="width: 400px; padding-right: 20px;">
        <input matInput placeholder="NAME" [(ngModel)]="name" name="qualquer2">
      </mat-form-field>

      <mat-form-field class="form-field" style="width: 100px; padding-right: 20px">
        <input matInput placeholder="AGE" [(ngModel)]="age" name="qualquer3">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="FAVORITE FOOD" [(ngModel)]="food" name="qualquer">
          <mat-option *ngFor="let foodOption of foods" [value]="foodOption">
            {{foodOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-icon-button color="primary">
        <mat-icon>check</mat-icon>
      </button>

      <button mat-icon-button color="primary">
        <mat-icon>refresh</mat-icon>
      </button>


    </section>


    <section>
      <mat-list>
        <mat-list-item *ngFor="let c of clients">
          <mat-icon mat-list>person</mat-icon>
          <p mat-line>
            <app-lifecyclechild [name]="c.name" [age]="c.age" [food]="c.food">
            </app-lifecyclechild>
          </p>
          <button mat-icon-button color="warn" (click)="save()">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit()">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </section>


  </mat-card-content>
</mat-card>
